version: "3.8"

services:
  server:
    build: 
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./uploads:/app/uploads
      - ./hls:/app/hls
      - ./thumbnails:/app/thumbnails
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/videostreaming
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
    depends_on:
      - mongo

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - server

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
